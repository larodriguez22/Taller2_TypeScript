<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col border">
                <h1>Laura Rodriguez</h1>
                <img class="img-fluid max-width: 100% height: auto" src="https://i.imgur.com/X1gJPPe.png" alt="Avatar">
                <div class="h5 p-5">Datos Personales</div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Codigo</th>
                            <th>Cedula</th>
                            <th>Edad</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody id="estudiantes">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">Cursos Actuales</div>
                        <form class="m-3"> 
                            <div class="form-row">
                                <div class="col">
                                    <input type= number class="form-control" id="search-box"
                                        placeholder="Filtrar por numero de creditos superior a">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/student.js" ></script>
    <script type="module" src="./scripts/dataStudent.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
